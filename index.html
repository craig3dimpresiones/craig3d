<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Craig 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { overflow-x: hidden; min-height: 100%; -webkit-tap-highlight-color: transparent; }
        .seccion { display: none; } 
        .activa { display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 150; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal.open { display: flex; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="sec-login" class="fixed inset-0 min-h-screen flex items-center justify-center p-6 bg-slate-900 text-white z-[200]">
        <div class="w-full max-w-sm space-y-6 text-center">
            <h1 class="font-black text-4xl italic uppercase tracking-tighter text-white">Craig <span class="text-red-600">3D</span></h1>
            <p id="login-status" class="text-slate-400 text-sm italic">Iniciando sistema...</p>
            
            <div id="login-form" class="space-y-3 opacity-50 pointer-events-none">
                <input type="text" id="log-nombre" placeholder="Usuario" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <input type="password" id="log-pass" placeholder="Contrase√±a" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <button onclick="login()" id="btn-login-click" class="w-full bg-red-600 p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all text-white">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex flex-col">
        <header class="bg-slate-900 text-white p-6 flex justify-between items-center border-b-4 border-red-600 shadow-xl sticky top-0 z-50">
            <h1 class="font-black text-xl italic uppercase tracking-tighter">Craig <span class="text-red-600">3D</span></h1>
            <div class="flex gap-4 items-center">
                <button onclick="ver('config')" class="text-xl">‚öôÔ∏è</button>
                <button onclick="logout()" class="text-[10px] font-bold text-red-500 uppercase bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">Salir</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 w-full flex-1">
            <div id="sec-inicio" class="seccion activa space-y-4 pt-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm text-center border-l-4 border-red-600">
                    <p class="text-[10px] font-bold text-slate-400 uppercase italic">Operador Actual</p>
                    <p id="user-display" class="font-black text-slate-700 uppercase italic">---</p>
                </div>
                <button onclick="ver('calc')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üßÆ Nueva Cotizaci√≥n</span> <span class="text-blue-500 text-2xl">+</span>
                </button>
                <button onclick="ver('cata')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-purple-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üñºÔ∏è Ver Cat√°logo</span> <span class="text-purple-500 text-2xl">‚ûî</span>
                </button>
            </div>

            <div id="sec-config" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <div class="flex justify-between items-center border-b pb-2">
                    <h2 class="font-black uppercase text-slate-700 text-sm italic">Costos del Taller</h2>
                    <button onclick="ver('inicio')" class="text-red-500 font-bold text-xs uppercase underline">Cerrar</button>
                </div>
                <div class="space-y-3">
                    <div class="bg-slate-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-slate-500 uppercase italic">Filamento x Kilo ($)</label><input type="number" id="cfg-filamento" class="w-full bg-transparent font-bold outline-none" onchange="guardarConfig()"></div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-slate-500 uppercase italic">Luz x Min ($)</label><input type="number" step="0.1" id="cfg-luz" class="w-full bg-transparent font-bold outline-none" onchange="guardarConfig()"></div>
                        <div class="bg-slate-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-slate-500 uppercase italic">M√°quina x Min ($)</label><input type="number" step="0.1" id="cfg-desgaste" class="w-full bg-transparent font-bold outline-none" onchange="guardarConfig()"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 border-t pt-3">
                        <div class="bg-red-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-red-400 uppercase italic">Error (%)</label><input type="number" id="cfg-error" class="w-full bg-transparent font-bold outline-none text-red-600" onchange="guardarConfig()"></div>
                        <div class="bg-green-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-green-400 uppercase italic">Ganancia (%)</label><input type="number" id="cfg-ganancia" class="w-full bg-transparent font-bold outline-none text-green-600" onchange="guardarConfig()"></div>
                    </div>
                </div>
            </div>

            <div id="sec-calc" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <button onclick="limpiarForm(); ver('inicio')" class="text-blue-500 font-bold text-xs uppercase italic">‚Üê Volver</button>
                <input type="hidden" id="edit-id">
                <input type="text" id="nombre" placeholder="NOMBRE DE LA PIEZA" class="w-full border-b-2 p-2 font-black uppercase outline-none focus:border-blue-500">
                <select id="material" class="w-full border-b-2 p-2 font-bold outline-none uppercase italic"><option value="PLA">PLA</option><option value="PETG">PETG</option><option value="ABS">ABS</option><option value="FLEX">FLEX</option></select>
                <textarea id="descripcion" placeholder="Notas..." class="w-full border-2 p-3 rounded-xl text-sm italic h-20 outline-none"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-3 rounded-xl text-center"><label class="text-[10px] font-bold text-slate-400 block uppercase italic">Gramos</label><input type="number" id="gramos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()"></div>
                    <div class="bg-slate-50 p-3 rounded-xl text-center"><label class="text-[10px] font-bold text-slate-400 block uppercase italic">Minutos</label><input type="number" id="minutos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()"></div>
                </div>
                <div class="bg-blue-50 border-2 border-dashed border-blue-200 p-4 rounded-2xl text-center cursor-pointer" onclick="document.getElementById('foto').click()"><input type="file" id="foto" accept="image/*" capture="environment" class="hidden"><span id="txtFoto" class="font-black text-blue-600 uppercase text-[10px]">üì∏ Tomar Foto</span></div>
                <div class="bg-slate-900 p-6 rounded-3xl text-center border-b-4 border-green-500 shadow-xl"><p id="precioFinal" class="text-5xl font-black text-green-400 italic">$0</p><p class="text-[8px] text-green-700 font-bold uppercase mt-1">Precio Redondeado x100</p></div>
                <button onclick="guardarPieza()" id="btnG" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase italic shadow-lg">Guardar Pieza</button>
            </div>

            <div id="sec-cata" class="seccion space-y-4">
                <div class="flex items-center justify-between sticky top-[80px] bg-slate-100/90 py-2 z-40">
                    <button onclick="ver('inicio')" class="text-blue-500 font-bold text-xs uppercase italic">‚Üê Volver</button>
                    <button onclick="compartirCatalogo()" class="bg-green-500 text-white text-[10px] font-bold py-2 px-4 rounded-full uppercase italic shadow-sm">üì≤ Compartir Todo</button>
                </div>
                <input type="text" id="buscador" oninput="filtrar()" placeholder="üîç Buscar pieza..." class="w-full bg-white border-2 rounded-2xl px-4 py-3 text-sm font-bold outline-none mb-2">
                <div id="grid-productos" class="grid grid-cols-2 gap-3 pb-24"></div>
            </div>
        </main>
    </div>

    <div id="modalDetalle" class="modal" onclick="cerrarDetalle()">
        <div class="bg-white w-full max-w-sm rounded-[40px] overflow-hidden shadow-2xl relative" onclick="event.stopPropagation()">
            <img id="detImg" class="w-full h-72 object-cover border-b-4 border-red-600">
            <div class="p-6 space-y-4">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 id="detNom" class="font-black text-2xl uppercase text-slate-800 leading-none italic"></h3>
                    </div>
                    <p id="detPre" class="text-2xl font-black text-blue-600 italic"></p>
                </div>
                <p id="detDes" class="text-sm text-slate-500 italic"></p>
                <div class="grid grid-cols-3 gap-2 pt-4 border-t text-center text-slate-700">
                    <div class="bg-slate-50 p-2 rounded-xl text-[10px] font-black"><span id="detMat"></span></div>
                    <div class="bg-slate-50 p-2 rounded-xl text-[10px] font-black"><span id="detGra"></span></div>
                    <div class="bg-slate-50 p-2 rounded-xl text-[10px] font-black"><span id="detTie"></span></div>
                </div>
                <button id="btnCompPieza" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black uppercase text-xs italic">üì≤ Enviar a Cliente</button>
                <div class="flex gap-2">
                    <button id="btnEditar" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-2xl font-bold uppercase text-[10px]">‚úèÔ∏è Editar</button>
                    <button id="btnBorrar" class="flex-1 bg-red-50 text-red-500 py-3 rounded-2xl font-bold uppercase text-[10px]">üóëÔ∏è Borrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://acsxhpotasjilafhqmoz.supabase.co'; 
        const SB_KEY = 'sb_publishable_sDXHl5jEwIRktVlJbIH2Lg_EYYMd_bF';
        let supabaseClient;
        let config = { filamento: 21000, luz: 0.5, desgaste: 3.9, error: 10, ganancia: 80 };
        let fotoFinal = "";
        let totalProductos = [];
        let usuarioActual = "";

        // Funci√≥n de inicio ultra-segura
        window.onload = function() {
            try {
                if (typeof supabase === 'undefined') {
                    document.getElementById('login-status').innerText = "Error: No se carg√≥ la librer√≠a. Reintentando...";
                    setTimeout(() => location.reload(), 2000);
                    return;
                }
                supabaseClient = supabase.createClient(SB_URL, SB_KEY);
                document.getElementById('login-status').innerText = "Acceso de Personal";
                document.getElementById('login-form').style.opacity = "1";
                document.getElementById('login-form').style.pointerEvents = "auto";
                checkUser();
            } catch (e) {
                alert("Error cr√≠tico: " + e.message);
            }
        };

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                usuarioActual = session.user.email.split('@')[0];
                document.getElementById('user-display').innerText = usuarioActual;
                document.getElementById('sec-login').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                init();
            }
        }

        async function login() {
            const nombre = document.getElementById('log-nombre').value.toLowerCase().trim();
            const pass = document.getElementById('log-pass').value;
            const btn = document.getElementById('btn-login-click');
            
            if(!nombre || !pass) return alert("Complet√° los datos");
            
            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            const { data, error } = await supabaseClient.auth.signInWithPassword({ 
                email: nombre + "@craig.com", 
                password: pass 
            });

            if (error) { 
                alert("Usuario o clave incorrectos"); 
                btn.innerText = "Entrar"; 
                btn.disabled = false;
            } else { 
                checkUser(); 
            }
        }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }

        function init() {
            const saved = localStorage.getItem('craig3d_config');
            if(saved) config = JSON.parse(saved);
            document.getElementById('cfg-filamento').value = config.filamento;
            document.getElementById('cfg-luz').value = config.luz;
            document.getElementById('cfg-desgaste').value = config.desgaste;
            document.getElementById('cfg-error').value = config.error;
            document.getElementById('cfg-ganancia').value = config.ganancia;
        }

        function guardarConfig() {
            config.filamento = parseFloat(document.getElementById('cfg-filamento').value) || 0;
            config.luz = parseFloat(document.getElementById('cfg-luz').value) || 0;
            config.desgaste = parseFloat(document.getElementById('cfg-desgaste').value) || 0;
            config.error = parseFloat(document.getElementById('cfg-error').value) || 0;
            config.ganancia = parseFloat(document.getElementById('cfg-ganancia').value) || 0;
            localStorage.setItem('craig3d_config', JSON.stringify(config));
            calcular();
        }

        function ver(id) {
            document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
            document.getElementById('sec-' + id).classList.add('activa');
            if(id === 'cata') cargarCata();
            window.scrollTo(0,0);
        }

        function calcular() {
            const g = parseFloat(document.getElementById('gramos').value) || 0;
            const m = parseFloat(document.getElementById('minutos').value) || 0;
            const costoMat = (config.filamento / 1000) * g;
            const costoTie = (config.luz + config.desgaste) * m;
            const precioReal = (costoMat + costoTie) * (1 + config.error/100) * (1 + config.ganancia/100);
            const precioRedondeado = Math.ceil(precioReal / 100) * 100;
            document.getElementById('precioFinal').innerText = precioRedondeado > 0 ? '$' + precioRedondeado : '$0';
        }

        document.getElementById('foto').onchange = (e) => {
            const r = new FileReader(); r.onload = (ev) => {
                const i = new Image(); i.onload = () => {
                    const c = document.createElement('canvas'); const s = 600 / i.width;
                    c.width = 600; c.height = i.height * s;
                    const ctx = c.getContext('2d'); ctx.drawImage(i, 0, 0, c.width, c.height);
                    fotoFinal = c.toDataURL('image/jpeg', 0.6);
                    document.getElementById('txtFoto').innerText = "‚úÖ FOTO LISTA";
                }; i.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]);
        };

        function limpiarForm() {
            document.getElementById('edit-id').value = ""; document.getElementById('nombre').value = "";
            document.getElementById('descripcion').value = ""; document.getElementById('gramos').value = "";
            document.getElementById('minutos').value = ""; document.getElementById('precioFinal').innerText = "$0";
            document.getElementById('txtFoto').innerText = "üì∏ Tomar Foto"; fotoFinal = "";
            document.getElementById('btnG').innerText = "Guardar Pieza";
        }

        async function guardarPieza() {
            const id = document.getElementById('edit-id').value;
            const n = document.getElementById('nombre').value;
            const p = parseInt(document.getElementById('precioFinal').innerText.replace('$',''));
            if(!n || isNaN(p) || p <= 0) return alert("Complet√° los datos");
            
            const btn = document.getElementById('btnG');
            btn.innerText = "GUARDANDO...";
            const payload = { 
                nombre: n, precio: p, 
                descripcion: document.getElementById('descripcion').value,
                material: document.getElementById('material').value,
                gramos: document.getElementById('gramos').value,
                minutos: document.getElementById('minutos').value,
                creado_por: usuarioActual
            };
            if(fotoFinal) payload.imagen = fotoFinal;

            if(id) await supabaseClient.from('productos').update(payload).eq('id', id);
            else await supabaseClient.from('productos').insert([payload]);
            
            limpiarForm();
            ver('cata');
        }

        async function cargarCata() {
            const { data } = await supabaseClient.from('productos').select('*').order('id', {ascending: false});
            totalProductos = data || []; renderCat(totalProductos);
        }

        function renderCat(lista) {
            document.getElementById('grid-productos').innerHTML = lista.map(p => `
                <div onclick="abrirDetalle('${encodeURIComponent(JSON.stringify(p))}')" 
                     class="bg-white rounded-2xl shadow-sm overflow-hidden active:scale-95 flex flex-col border border-slate-100">
                    <div class="aspect-square w-full bg-slate-100 relative">
                        <img src="${p.imagen}" class="w-full h-full object-cover">
                        <div class="absolute top-2 right-2 bg-black/40 backdrop-blur-md text-white text-[7px] px-2 py-0.5 rounded-full font-bold uppercase italic">
                            ${p.material || 'PLA'}
                        </div>
                    </div>
                    <div class="p-3 flex-1">
                        <div class="text-blue-600 font-black text-xs mb-1 italic">$${p.precio}</div>
                        <div class="text-[11px] font-bold uppercase text-slate-700 leading-tight line-clamp-2 italic">${p.nombre}</div>
                    </div>
                </div>`).join('');
        }

        function compartirCatalogo() {
            window.open(`https://wa.me/?text=${encodeURIComponent('¬°Hola! Te comparto nuestro cat√°logo de Craig 3D üé®üöÄ\n\nPod√©s verlo ac√°:\n' + window.location.href)}`, '_blank');
        }

        function compartirPieza(p) {
            window.open(`https://wa.me/?text=${encodeURIComponent('*' + p.nombre + '* üöÄ\n\nüí∞ Precio: $' + p.precio + '\nüßµ Material: ' + p.material + '\n\n¬°Consultanos por la tuya! üé®')}`, '_blank');
        }

        function abrirDetalle(json) {
            const p = JSON.parse(decodeURIComponent(json));
            document.getElementById('detImg').src = p.imagen;
            document.getElementById('detNom').innerText = p.nombre;
            document.getElementById('detPre').innerText = '$' + p.precio;
            document.getElementById('detDes').innerText = p.descripcion || 'Sin descripci√≥n.';
            document.getElementById('detMat').innerText = p.material || 'PLA';
            document.getElementById('detGra').innerText = (p.gramos || 0) + ' gr';
            document.getElementById('detTie').innerText = (p.minutos || 0) + ' min';
            document.getElementById('btnCompPieza').onclick = () => compartirPieza(p);
            document.getElementById('btnBorrar').onclick = () => borrar(p.id);
            document.getElementById('btnEditar').onclick = () => editar(p);
            document.getElementById('modalDetalle').classList.add('open');
        }

        function filtrar() {
            const t = document.getElementById('buscador').value.toLowerCase();
            renderCat(totalProductos.filter(p => p.nombre.toLowerCase().includes(t)));
        }

        async function borrar(id) {
            if(confirm("¬øBorrar?")) { 
                await supabaseClient.from('productos').delete().eq('id', id); 
                cerrarDetalle(); cargarCata(); 
            }
        }

        function editar(p) {
            cerrarDetalle(); ver('calc');
            document.getElementById('edit-id').value = p.id;
            document.getElementById('nombre').value = p.nombre;
            document.getElementById('descripcion').value = p.descripcion;
            document.getElementById('material').value = p.material;
            document.getElementById('gramos').value = p.gramos;
            document.getElementById('minutos').value = p.minutos;
            calcular();
            document.getElementById('btnG').innerText = "ACTUALIZAR PIEZA";
        }

        function cerrarDetalle() { document.getElementById('modalDetalle').classList.remove('open'); }
    </script>
</body>
</html>
