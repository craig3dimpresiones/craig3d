    <script>
        const SB_URL = 'https://acsxhpotasjilafhqmoz.supabase.co'; 
        const SB_KEY = 'sb_publishable_sDXHl5jEwIRktVlJbIH2Lg_EYYMd_bF';
        let supabaseClient;
        let config = { filamento: 21000, luz: 0.5, desgaste: 3.9, error: 10, ganancia: 80 };
        let totalProductos = [];
        let itemActual = null;
        let fotoFinal = "";

        window.onload = async function() {
            supabaseClient = supabase.createClient(SB_URL, SB_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (session) {
                activarModoAdmin(session.user.email);
                ver('inicio');
            } else {
                ver('cata'); // El cliente entra directo al cat√°logo
            }

            await cargarCata();

            // Link directo a producto
            const pId = new URLSearchParams(window.location.search).get('p');
            if(pId) {
                const p = totalProductos.find(x => x.id == pId);
                if(p) abrirDetalle(p);
            }
        };

        async function loginRapido(user, pass) {
            const { error } = await supabaseClient.auth.signInWithPassword({ 
                email: user + "@craig.com", 
                password: pass 
            });
            if (error) alert("Error de acceso");
            else location.reload();
        }

        function activarModoAdmin(email) {
            document.body.classList.add('is-admin');
            document.getElementById('btn-admin-login').style.display = 'none';
        }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }

        function ver(id) {
            document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
            document.getElementById('sec-' + id).classList.add('activa');
        }

        async function cargarCata() {
            const { data } = await supabaseClient.from('productos').select('*').order('id', {ascending: false});
            totalProductos = data || [];
            renderCat(totalProductos);
        }

        function renderCat(lista) {
            document.getElementById('grid-productos').innerHTML = lista.map(p => `
                <div onclick='abrirDetalle(${JSON.stringify(p)})' class="bg-white rounded-2xl shadow-sm overflow-hidden flex flex-col border border-slate-200">
                    <img src="${p.imagen}" class="aspect-square w-full object-cover">
                    <div class="p-3">
                        <div class="text-blue-600 font-black text-xs italic">$${p.precio}</div>
                        <div class="text-[11px] font-bold uppercase text-slate-700 italic truncate">${p.nombre}</div>
                    </div>
                </div>`).join('');
        }

        function abrirDetalle(p) {
            itemActual = p;
            document.getElementById('detImg').src = p.imagen;
            document.getElementById('detNom').innerText = p.nombre;
            document.getElementById('detPre').innerText = '$' + p.precio;
            document.getElementById('detDes').innerText = p.descripcion || 'Sin descripci√≥n.';
            document.getElementById('btnBorrar').onclick = () => borrar(p.id);
            document.getElementById('modalDetalle').classList.add('open');
        }

        function cerrarDetalle() { document.getElementById('modalDetalle').classList.remove('open'); }

        function calcular() {
            const g = parseFloat(document.getElementById('gramos').value) || 0;
            const m = parseFloat(document.getElementById('minutos').value) || 0;
            const total = (((config.filamento/1000)*g) + (4.4*m)) * 1.8;
            document.getElementById('precioFinal').innerText = '$' + (Math.ceil(total / 100) * 100);
        }

            const r = new FileReader(); r.onload = (ev) => {
                const i = new Image(); i.onload = () => {
                    const c = document.createElement('canvas'); const s = 600 / i.width;
                    c.width = 600; c.height = i.height * s;
                    c.getContext('2d').drawImage(i, 0, 0, c.width, c.height);
                    fotoFinal = c.toDataURL('image/jpeg', 0.6);
                    document.getElementById('txtFoto').innerText = "‚úÖ FOTO LISTA";
                }; i.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]);
        };
