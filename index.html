<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Craig 3D - Gesti√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { overflow-x: hidden; min-height: 100%; -webkit-tap-highlight-color: transparent; }
        .seccion { display: none; } 
        .activa { display: block !important; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 150; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal.open { display: flex; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Visibilidad seg√∫n rol */
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: block !important; }
        body.is-admin .admin-only-flex { display: flex !important; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="sec-login" class="seccion fixed inset-0 min-h-screen flex items-center justify-center p-6 bg-slate-900 text-white z-[200]">
        <div class="w-full max-w-sm space-y-6 text-center">
            <h1 class="font-black text-4xl italic uppercase tracking-tighter text-white">Craig <span class="text-red-600">3D</span></h1>
            <p class="text-slate-400 text-sm italic">Acceso de Personal</p>
            <div class="space-y-3">
                <input type="text" id="log-nombre" placeholder="Usuario" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <input type="password" id="log-pass" placeholder="Contrase√±a" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <button onclick="login()" id="btn-login-click" class="w-full bg-red-600 p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all text-white">Entrar</button>
            </div>
            <button onclick="ver('cata')" class="text-slate-500 text-[10px] font-bold uppercase underline tracking-widest pt-4 block w-full">Volver al cat√°logo</button>
        </div>
    </div>

    <div id="app-content" class="min-h-screen flex flex-col">
        <header class="bg-slate-900 text-white p-6 flex justify-between items-center border-b-4 border-red-600 shadow-xl sticky top-0 z-50">
            <h1 onclick="ver('cata')" class="font-black text-xl italic uppercase tracking-tighter cursor-pointer">Craig <span class="text-red-600">3D</span></h1>
            <div class="flex gap-4 items-center">
                <button onclick="ver('config')" class="admin-only text-xl">‚öôÔ∏è</button>
                <button onclick="logout()" class="admin-only text-[10px] font-bold text-red-500 uppercase bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">Salir</button>
                <button id="btn-ir-admin" onclick="ver('login')" class="text-[10px] font-bold uppercase bg-slate-800 px-3 py-1 rounded-full border border-slate-700">Admin</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 w-full flex-1">
            <div id="sec-inicio" class="seccion space-y-4 pt-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm text-center border-l-4 border-red-600">
                    <p class="text-[10px] font-bold text-slate-400 uppercase italic">Operador Actual</p>
                    <p id="user-display" class="font-black text-slate-700 uppercase italic">---</p>
                </div>
                <button onclick="ver('calc')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üßÆ Nueva Cotizaci√≥n</span> <span class="text-blue-500 text-2xl">+</span>
                </button>
                <button onclick="ver('cata')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-purple-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üñºÔ∏è Ver Cat√°logo</span> <span class="text-purple-500 text-2xl">‚ûî</span>
                </button>
            </div>

            <div id="sec-cata" class="seccion activa space-y-4">
                <div class="flex items-center justify-between sticky top-[80px] bg-slate-100/90 py-2 z-40">
                    <button onclick="ver('inicio')" class="admin-only text-blue-500 font-bold text-xs uppercase italic">‚Üê Volver</button>
                    <input type="text" id="buscador" oninput="filtrar()" placeholder="üîç Buscar pieza..." class="bg-white border-2 rounded-full px-4 py-1 text-sm font-bold w-full outline-none">
                </div>
                <div id="grid-productos" class="grid grid-cols-2 gap-3 pb-24"></div>
            </div>

            <div id="sec-calc" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <button onclick="ver('inicio')" class="text-blue-500 font-bold text-xs uppercase italic">‚Üê Volver</button>
                <input type="text" id="nombre" placeholder="NOMBRE DE LA PIEZA" class="w-full border-b-2 p-2 font-black uppercase outline-none focus:border-blue-500">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-3 rounded-xl text-center"><label class="text-[10px] font-bold text-slate-400 block uppercase italic">Gramos</label><input type="number" id="gramos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()"></div>
                    <div class="bg-slate-50 p-3 rounded-xl text-center"><label class="text-[10px] font-bold text-slate-400 block uppercase italic">Minutos</label><input type="number" id="minutos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()"></div>
                </div>
                <div class="bg-slate-900 p-6 rounded-3xl text-center border-b-4 border-green-500 shadow-xl">
                    <p id="precioFinal" class="text-5xl font-black text-green-400 italic">$0</p>
                </div>
                <button onclick="guardarPieza()" id="btnG" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase italic shadow-lg">Guardar Pieza</button>
            </div>
        </main>
    </div>

    <div id="modalDetalle" class="modal" onclick="cerrarDetalle()">
        <div class="bg-white w-full max-w-sm rounded-[40px] overflow-hidden shadow-2xl relative" onclick="event.stopPropagation()">
            <img id="detImg" class="w-full h-72 object-cover border-b-4 border-red-600">
            <div class="p-6 space-y-4">
                <div class="flex justify-between items-start">
                    <h3 id="detNom" class="font-black text-2xl uppercase text-slate-800 italic"></h3>
                    <p id="detPre" class="text-2xl font-black text-blue-600 italic"></p>
                </div>
                <button id="btnPedido" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase italic text-xs shadow-lg">Pedir por WhatsApp</button>
                <div class="admin-only admin-only-flex gap-2 pt-2">
                    <button id="btnBorrar" class="flex-1 bg-red-50 text-red-500 py-4 rounded-2xl font-bold uppercase text-[10px] italic">üóëÔ∏è Borrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://acsxhpotasjilafhqmoz.supabase.co'; 
        const SB_KEY = 'sb_publishable_sDXHl5jEwIRktVlJbIH2Lg_EYYMd_bF';
        const client = supabase.createClient(SB_URL, SB_KEY);
        let totalProductos = [];
        let usuarioActual = "";

        window.onload = async () => {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                activarModoAdmin(session.user.email);
            } else {
                ver('cata');
            }
            await cargarCata();
        };

        async function login() {
            const u = document.getElementById('log-nombre').value.toLowerCase().trim();
            const p = document.getElementById('log-pass').value;
            const btn = document.getElementById('btn-login-click');

            if(!u || !p) return alert("Complet√° los datos");
            btn.innerText = "ENTRANDO...";
            btn.disabled = true;

            const { data, error } = await client.auth.signInWithPassword({ 
                email: u + "@craig.com", 
                password: p 
            });

            if (error) {
                alert("Usuario o clave incorrectos");
                btn.innerText = "Entrar";
                btn.disabled = false;
            } else {
                activarModoAdmin(data.user.email);
            }
        }

        function activarModoAdmin(email) {
            usuarioActual = email.split('@')[0];
            document.body.classList.add('is-admin');
            document.getElementById('user-display').innerText = usuarioActual;
            document.getElementById('btn-ir-admin').style.display = 'none';
            document.getElementById('sec-login').classList.remove('activa');
            ver('inicio');
        }

        async function logout() { 
            await client.auth.signOut(); 
            location.reload(); 
        }

        function ver(id) {
            document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
            const target = document.getElementById('sec-' + id);
            if(target) target.classList.add('activa');
            window.scrollTo(0,0);
        }

        async function cargarCata() {
            const { data } = await client.from('productos').select('*').order('id', {ascending: false});
            totalProductos = data || [];
            renderGrid(totalProductos);
        }

        function renderGrid(lista) {
            document.getElementById('grid-productos').innerHTML = lista.map(p => `
                <div onclick='abrirDetalle(${JSON.stringify(p)})' class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100 active:scale-95 transition-all">
                    <img src="${p.imagen}" class="aspect-square w-full object-cover">
                    <div class="p-3">
                        <div class="text-blue-600 font-black text-xs italic">$${p.precio}</div>
                        <div class="text-[11px] font-bold uppercase text-slate-700 italic truncate">${p.nombre}</div>
                    </div>
                </div>`).join('');
        }

        function filtrar() {
            const t = document.getElementById('buscador').value.toLowerCase();
            renderGrid(totalProductos.filter(p => p.nombre.toLowerCase().includes(t)));
        }

        function abrirDetalle(p) {
            document.getElementById('detImg').src = p.imagen;
            document.getElementById('detNom').innerText = p.nombre;
            document.getElementById('detPre').innerText = '$' + p.precio;
            document.getElementById('btnPedido').onclick = () => {
                window.open(`https://wa.me/5492804556677?text=Me interesa: ${p.nombre} ($${p.precio})`);
            };
            document.getElementById('btnBorrar').onclick = () => borrar(p.id);
            document.getElementById('modalDetalle').classList.add('open');
        }

        function cerrarDetalle() { document.getElementById('modalDetalle').classList.remove('open'); }

        function calcular() {
            const g = parseFloat(document.getElementById('gramos').value) || 0;
            const m = parseFloat(document.getElementById('minutos').value) || 0;
            // Costos base: 21 el gramo, 4.4 el minuto, x1.9 de ganancia/error, redondeado a 100
            const precio = Math.ceil(((21 * g) + (4.4 * m)) * 1.9 / 100) * 100;
            document.getElementById('precioFinal').innerText = '$' + precio;
        }

        async function borrar(id) {
            if(confirm("¬øBorrar definitivamente?")) {
                await client.from('productos').delete().eq('id', id);
                cerrarDetalle();
                await cargarCata();
            }
        }
    </script>
</body>
</html>
