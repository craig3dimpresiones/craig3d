<!DOCTYPE html>

        .seccion { display: none; }

        .modal.open { display: flex; }

</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="sec-login" class="seccion fixed inset-0 min-h-screen flex items-center justify-center p-6 bg-slate-900 text-white z-[200]">

            <div class="space-y-3">
                <input type="text" id="log-nombre" placeholder="Usuario" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <input type="password" id="log-pass" placeholder="Contrase√±a" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <button onclick="login()" id="btn-login-click" class="w-full bg-red-600 p-4 rounded-2xl font-black uppercase shadow-lg text-white">Entrar al Taller</button>
                <button onclick="ver('cata')" class="text-slate-500 text-xs uppercase font-bold mt-4">‚Üê Volver al Cat√°logo</button>
            </div>
        </div>
    </div>

            <h1 class="font-black text-xl italic uppercase tracking-tighter">Craig <span class="text-red-600">3D</span></h1>
            <div class="flex gap-4 items-center">
                <button onclick="ver('config')" class="admin-only text-xl">‚öôÔ∏è</button>
                <button id="btn-admin-login" onclick="ver('login')" class="text-[10px] font-bold text-slate-400 uppercase border border-slate-700 px-3 py-1 rounded-full">Admin</button>
                <button onclick="logout()" class="admin-only text-[10px] font-bold text-red-500 uppercase bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">Salir</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 w-full flex-1">
            <div id="sec-inicio" class="seccion space-y-4 pt-4 admin-only">
                <div class="bg-white p-4 rounded-2xl shadow-sm text-center border-l-4 border-red-600">
                    <p class="text-[10px] font-bold text-slate-400 uppercase italic">Operador Actual</p>
                    <p id="user-display" class="font-black text-slate-700 uppercase italic">---</p>
                </div>
                <button onclick="ver('calc')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üßÆ Nueva Cotizaci√≥n</span> <span class="text-blue-500 text-2xl">+</span>
                </button>
                <button onclick="ver('cata')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-purple-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üñºÔ∏è Ver Cat√°logo</span> <span class="text-purple-500 text-2xl">‚ûî</span>
                </button>
            </div>

            <div id="sec-calc" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <button onclick="limpiarForm(); ver('inicio')" class="text-blue-500 font-bold text-xs uppercase italic">‚Üê Volver</button>

                <textarea id="descripcion" placeholder="Descripci√≥n para el cliente..." class="w-full border-2 p-3 rounded-xl text-sm italic h-24 outline-none"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-3 rounded-xl text-center"><label class="text-[10px] font-bold text-slate-400 block uppercase italic">Gramos</label><input type="number" id="gramos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()"></div>
                    <div class="bg-slate-50 p-3 rounded-xl text-center"><label class="text-[10px] font-bold text-slate-400 block uppercase italic">Minutos</label><input type="number" id="minutos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()"></div>
                </div>
                <div class="bg-blue-50 border-2 border-dashed border-blue-200 p-4 rounded-2xl text-center cursor-pointer" onclick="document.getElementById('foto').click()"><input type="file" id="foto" accept="image/*" capture="environment" class="hidden"><span id="txtFoto" class="font-black text-blue-600 uppercase text-[10px]">üì∏ Tomar Foto Real</span></div>
                <div class="bg-slate-900 p-6 rounded-3xl text-center border-b-4 border-green-500 shadow-xl"><p id="precioFinal" class="text-5xl font-black text-green-400 italic">$0</p></div>
                <button onclick="guardarPieza()" id="btnG" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase italic shadow-lg">Guardar en Cat√°logo</button>
            </div>

            <div id="sec-config" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <div class="flex justify-between items-center border-b pb-2">
                    <h2 class="font-black uppercase text-slate-700 text-sm italic">Costos del Taller</h2>
                    <button onclick="ver('inicio')" class="text-red-500 font-bold text-xs uppercase underline">Cerrar</button>
                </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-slate-500 uppercase italic">Luz/Min ($)</label><input type="number" step="0.1" id="cfg-luz" class="w-full bg-transparent font-bold outline-none" onchange="guardarConfig()"></div>
                        <div class="bg-slate-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-slate-500 uppercase italic">Maq/Min ($)</label><input type="number" step="0.1" id="cfg-desgaste" class="w-full bg-transparent font-bold outline-none" onchange="guardarConfig()"></div>
                    </div>

                    <p class="text-[10px] font-black uppercase text-slate-400 italic">Craig 3D ‚Ä¢ Cat√°logo</p>
                    <button onclick="compartirCatalogo()" class="admin-only bg-green-600 text-white text-[10px] font-bold py-2 px-4 rounded-full uppercase italic shadow-lg flex items-center gap-2"><span>üì≤</span> Mi Cat√°logo</button>
                </div>
                <input type="text" id="buscador" oninput="filtrar()" placeholder="üîç ¬øQu√© pieza buscas?" class="w-full bg-white border-2 rounded-2xl px-4 py-4 text-sm font-bold outline-none mb-2 shadow-sm focus:border-red-400 transition-all">
                <div id="grid-productos" class="grid grid-cols-2 gap-3 pb-24"></div>
            </div>
        </main>
    </div>

    <div id="modalDetalle" class="modal" onclick="cerrarDetalle()">
        <div class="bg-white w-full max-w-sm rounded-[40px] overflow-hidden shadow-2xl relative" onclick="event.stopPropagation()">
            <img id="detImg" class="w-full
