<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Craig 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { height: 100%; margin: 0; background-color: #0f172a; color: white; overflow-x: hidden; }
        .seccion { display: none; } 
        .activa { display: flex !important; flex-direction: column; }
        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }
        input, textarea { color: black !important; }
        .bg-dark-craig { background-color: #0f172a; }
    </style>
</head>
<body class="font-sans">

    <div id="sec-login" class="seccion fixed inset-0 z-[100] bg-dark-craig items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-8 text-center">
            <h1 class="font-black text-6xl italic uppercase tracking-tighter">CRAIG <span class="text-red-600">3D</span></h1>
            <p class="text-slate-400 text-xs italic uppercase tracking-[0.2em]">Acceso Administrador</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Usuario</label>
                    <input type="text" id="log-u" placeholder="Nombre de usuario" class="w-full p-4 rounded-2xl font-bold outline-none border-4 border-transparent focus:border-red-600">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Contraseña</label>
                    <input type="password" id="log-p" placeholder="••••••••" class="w-full p-4 rounded-2xl font-bold outline-none border-4 border-transparent focus:border-red-600">
                </div>
                <button onclick="intentarLogin()" id="btn-entrar" class="w-full bg-red-600 text-white p-5 rounded-2xl font-black uppercase italic shadow-2xl active:scale-95 transition-all">
                    Entrar al Taller
                </button>
            </div>
            
            <button onclick="ver('cata')" class="text-slate-500 text-[10px] font-bold uppercase underline tracking-widest pt-4">Entrar como invitado</button>
        </div>
    </div>

    <header class="bg-slate-900 text-white p-5 flex justify-between items-center border-b-2 border-red-600 sticky top-0 z-50">
        <h1 onclick="location.reload()" class="font-black text-xl italic uppercase tracking-tighter cursor-pointer">CRAIG <span class="text-red-600">3D</span></h1>
        <button onclick="logout()" class="admin-only bg-red-600 text-[10px] font-black px-4 py-2 rounded-lg uppercase italic">Salir</button>
    </header>

    <main class="max-w-md mx-auto p-4 w-full min-h-screen">
        
        <div id="sec-inicio" class="seccion space-y-6 pt-6">
            <div class="bg-slate-800/50 p-6 rounded-3xl border-l-8 border-red-600 backdrop-blur-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase italic mb-1">Estado: Conectado</p>
                <p class="font-black text-2xl uppercase italic text-white">Administrador</p>
            </div>
            <button onclick="ver('calc')" class="w-full bg-white text-slate-900 p-8 rounded-[2rem] font-black uppercase italic flex justify-between items-center shadow-2xl active:scale-95 transition-all">
                <span class="text-xl">Nueva Cotización</span> <span class="text-3xl text-red-600">+</span>
            </button>
            <button onclick="ver('cata')" class="w-full bg-slate-800 text-white p-8 rounded-[2rem] font-black uppercase italic flex justify-between items-center border border-slate-700 shadow-2xl active:scale-95 transition-all">
                <span class="text-xl">Ir al Catálogo</span> <span class="text-3xl">➔</span>
            </button>
        </div>

        <div id="sec-cata" class="seccion space-y-6">
            <div class="relative pt-4">
                <input type="text" id="buscador" oninput="filtrar()" placeholder="¿Qué estás buscando?" class="w-full bg-white text-slate-900 rounded-2xl px-6 py-5 font-bold shadow-xl outline-none">
            </div>
            <div id="grid-productos" class="grid grid-cols-2 gap-4 pb-24"></div>
        </div>

        <div id="sec-calc" class="seccion space-y-6">
            <button onclick="ver('inicio')" class="text-red-500 font-bold text-xs uppercase italic tracking-widest">← Volver</button>
            <div class="bg-white text-slate-900 p-8 rounded-[2.5rem] shadow-2xl space-y-6">
                <input type="text" id="nombre" placeholder="NOMBRE DE LA PIEZA" class="w-full border-b-4 border-slate-100 p-2 font-black uppercase outline-none focus:border-red-600 text-xl">
                <textarea id="descripcion" placeholder="Descripción..." class="w-full border-2 border-slate-100 p-4 rounded-2xl text-sm italic h-24 outline-none"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="gramos" placeholder="Gramos" class="bg-slate-100 p-4 rounded-2xl font-black text-center" oninput="calcular()">
                    <input type="number" id="minutos" placeholder="Minutos" class="bg-slate-100 p-4 rounded-2xl font-black text-center" oninput="calcular()">
                </div>
                <div class="bg-slate-900 p-8 rounded-[2rem] text-center"><p id="precioFinal" class="text-6xl font-black text-green-400 italic">$0</p></div>
                <button onclick="guardarPieza()" class="w-full bg-red-600 text-white py-6 rounded-2xl font-black uppercase italic shadow-lg">Guardar</button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://acsxhpotasjilafhqmoz.supabase.co'; 
        const SB_KEY = 'sb_publishable_sDXHl5jEwIRktVlJbIH2Lg_EYYMd_bF';
        const client = supabase.createClient(SB_URL, SB_KEY);
        let items = [];

        window.onload = async () => {
            const { data: { session } } = await client.auth.getSession();
            if (session) { document.body.classList.add('is-admin'); ver('inicio'); }
            else { ver('login'); }
            await cargarCata();
        };

        async function intentarLogin() {
            const u = document.getElementById('log-u').value.trim().toLowerCase();
            const p = document.getElementById('log-p').value;
            const b = document.getElementById('btn-entrar');
            if(!u || !p) return alert("Faltan datos");
            
            b.innerText = "ENTRANDO...";
            const { error } = await client.auth.signInWithPassword({ email: u + "@craig.com", password: p });
            if (error) { alert("Error de acceso"); b.innerText = "Entrar al Taller"; }
            else { location.reload(); }
        }

        function ver(id) {
            document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
            document.getElementById('sec-' + id).classList.add('activa');
        }

        async function logout() { await client.auth.signOut(); location.reload(); }

        async function cargarCata() {
            const { data } = await client.from('productos').select('*').order('id', {ascending: false});
            items = data || [];
            document.getElementById('grid-productos').innerHTML = items.map(p => `
                <div class="bg-white rounded-3xl shadow-xl overflow-hidden border-2 border-transparent">
                    <img src="${p.imagen}" class="aspect-square w-full object-cover">
                    <div class="p-4">
                        <div class="text-red-600 font-black text-lg italic">$${p.precio}</div>
                        <div class="text-[11px] font-bold uppercase text-slate-800 italic truncate">${p.nombre}</div>
                    </div>
                </div>`).join('');
        }
    </script>
</body>
</html>
