<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Craig 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; margin: 0; font-family: sans-serif; }
        .seccion { display: none; }
        .activa { display: block !important; }
        .admin-only { display: none; }
        body.is-admin .admin-only { display: block !important; }
        body.is-admin .client-only { display: none !important; }
        input, textarea, select { color: black !important; }
    </style>
</head>
<body>

    <header class="p-4 bg-slate-900 border-b-2 border-red-600 flex justify-between items-center sticky top-0 z-50">
        <h1 onclick="location.href=location.pathname" class="font-black italic uppercase text-lg cursor-pointer">
            Craig <span class="text-red-600">3D</span>
        </h1>
        <div id="auth-buttons">
            <button id="btn-admin-view" onclick="mostrarLogin()" class="client-only text-[10px] font-bold border border-slate-600 px-3 py-1 rounded-full text-slate-400">ADMIN</button>
            <button onclick="cerrarSesion()" class="admin-only text-[10px] font-bold bg-red-600 px-3 py-1 rounded-full">SALIR</button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">

        <div id="sec-login" class="seccion space-y-6 pt-10">
            <h2 class="text-center text-xl font-black uppercase italic">Acceso Taller</h2>
            <div class="space-y-4">
                <input type="text" id="log-u" placeholder="USUARIO" class="w-full p-4 rounded-xl font-bold">
                <input type="password" id="log-p" placeholder="CONTRASE√ëA" class="w-full p-4 rounded-xl font-bold">
                <button onclick="intentarLogin()" id="btn-entrar" class="w-full bg-red-600 p-4 rounded-xl font-black uppercase shadow-lg">Entrar Ahora</button>
                <button onclick="verSeccion('cata')" class="w-full text-slate-500 text-xs font-bold uppercase">Volver al Cat√°logo</button>
            </div>
        </div>

        <div id="sec-admin" class="seccion space-y-4 pt-4">
            <div class="bg-slate-800 p-4 rounded-2xl border-l-4 border-red-600">
                <p class="text-[10px] font-bold text-slate-400 uppercase italic">Estado: Conectado</p>
                <p id="user-tag" class="font-black uppercase italic text-red-500">Administrador</p>
            </div>
            <button onclick="verSeccion('calc')" class="w-full bg-white text-slate-900 p-6 rounded-2xl font-black uppercase flex justify-between items-center shadow-xl">
                <span>Nueva Cotizaci√≥n</span> <span class="text-2xl text-red-600">+</span>
            </button>
            <button onclick="verSeccion('cata')" class="w-full bg-slate-700 text-white p-6 rounded-2xl font-black uppercase flex justify-between items-center border border-slate-600">
                <span>Ir al Cat√°logo</span> <span class="text-2xl">‚ûî</span>
            </button>
        </div>

        <div id="sec-calc" class="seccion space-y-4">
            <button onclick="verSeccion('admin')" class="text-red-500 font-bold text-xs uppercase underline">‚Üê Volver al Panel</button>
            <div class="bg-white text-slate-900 p-6 rounded-3xl space-y-4 shadow-2xl">
                <input type="text" id="nombre" placeholder="Nombre de la pieza" class="w-full border-b-2 p-2 font-black uppercase outline-none">
                <textarea id="descripcion" placeholder="Descripci√≥n para el cliente..." class="w-full border-2 p-2 rounded-xl text-sm h-20 outline-none"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="gramos" placeholder="Gramos" class="bg-slate-100 p-4 rounded-xl font-black text-center" oninput="recalcular()">
                    <input type="number" id="minutos" placeholder="Minutos" class="bg-slate-100 p-4 rounded-xl font-black text-center" oninput="recalcular()">
                </div>
                <div class="bg-blue-50 border-2 border-dashed border-blue-200 p-4 rounded-xl text-center" onclick="document.getElementById('f').click()">
                    <input type="file" id="f" accept="image/*" capture="environment" class="hidden">
                    <span id="f-txt" class="text-blue-600 font-black text-[10px] uppercase italic">üì∏ Tomar Foto Real</span>
                </div>
                <div class="bg-slate-900 p-6 rounded-2xl text-center">
                    <p id="res" class="text-5xl font-black text-green-400 italic">$0</p>
                </div>
                <button onclick="guardar()" id="btn-save" class="w-full bg-red-600 text-white p-5 rounded-2xl font-black uppercase shadow-xl">Guardar en Cat√°logo</button>
            </div>
        </div>

        <div id="sec-cata" class="seccion activa space-y-4">
            <div class="flex justify-between items-center">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Explorar cat√°logo</p>
                <button onclick="compartirCata()" class="admin-only bg-green-600 text-[9px] px-3 py-1 rounded-full font-bold">COMPARTIR TODO</button>
            </div>
            <input type="text" id="bus" oninput="filtrar()" placeholder="üîç ¬øQu√© buscas?" class="w-full p-4 rounded-2xl border-none outline-none font-bold">
            <div id="grid" class="grid grid-cols-2 gap-3 pb-24"></div>
        </div>

    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 z-[1000] flex items-center justify-center p-4" onclick="cerrarModal()">
        <div class="bg-white text-slate-900 w-full max-w-sm rounded-[40px] overflow-hidden" onclick="event.stopPropagation()">
            <img id="m-img" class="w-full h-64 object-cover border-b-4 border-red-600">
            <div class="p-6 space-y-4">
                <div class="flex justify-between items-start">
                    <h3 id="m-nom" class="font-black text-xl uppercase italic leading-tight"></h3>
                    <p id="m-pre" class="text-xl font-black text-blue-600 italic"></p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border-l-4 border-blue-400 text-sm italic text-slate-600" id="m-des"></div>
                <button onclick="pedir()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase text-xs italic shadow-lg">Lo quiero por WhatsApp</button>
                <div class="admin-only pt-2 border-t flex gap-2">
                    <button onclick="borrarActual()" class="flex-1 bg-red-50 text-red-500 p-2 rounded-lg font-bold text-[10px] uppercase">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // -- CONFIGURACION --
        const SB_URL = 'https://acsxhpotasjilafhqmoz.supabase.co'; 
        const SB_KEY = 'sb_publishable_sDXHl5jEwIRktVlJbIH2Lg_EYYMd_bF';
        const client = supabase.createClient(SB_URL, SB_KEY);
        let items = [];
        let actual = null;
        let imgB64 = "";

        // -- INICIO --
        window.onload = async () => {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                document.body.classList.add('is-admin');
                verSeccion('admin');
            } else {
                verSeccion('cata');
            }
            await cargar();
            
            // Link directo
            const pId = new URLSearchParams(window.location.search).get('p');
            if(pId) {
                const p = items.find(x => x.id == pId);
                if(p) verModal(p);
            }
        };

        // -- NAVEGACION --
        function verSeccion(id) {
            document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
            const destino = document.getElementById('sec-' + id);
            if(destino) destino.classList.add('activa');
            window.scrollTo(0,0);
        }

        function mostrarLogin() { verSeccion('login'); }

        // -- LOGIN --
        async function intentarLogin() {
            const u = document.getElementById('log-u').value.trim().toLowerCase();
            const p = document.getElementById('log-p').value;
            const b = document.getElementById('btn-entrar');
            if(!u || !p) return alert("Complet√° los campos");

            b.innerText = "ENTRANDO...";
            const { error } = await client.auth.signInWithPassword({ email: u + "@craig.com", password: p });

            if (error) {
                alert("Error: Usuario o Clave Incorrecta");
                b.innerText = "Entrar Ahora";
            } else {
                location.reload();
            }
        }

        async function cerrarSesion() { await client.auth.signOut(); location.reload(); }

        // -- CATALOGO --
        async function cargar() {
            const { data } = await client.from('productos').select('*').order('id', {ascending: false});
            items = data || [];
            document.getElementById('grid').innerHTML = items.map(p => `
                <div onclick='verModal(${JSON.stringify(p)})' class="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 shadow-lg">
                    <img src="${p.imagen}" class="aspect-square w-full object-cover">
                    <div class="p-3">
                        <div class="text-blue-400 font-black text-xs italic">$${p.precio}</div>
                        <div class="text-[10px] font-bold uppercase truncate italic">${p.nombre}</div>
                    </div>
                </div>`).join('');
        }

        function verModal(p) {
            actual = p;
            document.getElementById('m-img').src = p.imagen;
            document.getElementById('m-nom').innerText = p.nombre;
            document.getElementById('m-pre').innerText = '$' + p.precio;
            document.getElementById('m-des').innerText = p.descripcion || 'Sin descripci√≥n.';
            document.getElementById('modal').classList.remove('hidden');
        }

        function cerrarModal() { document.getElementById('modal').classList.add('hidden'); }

        // -- CALCULADORA --
        function recalcular() {
            const g = parseFloat(document.getElementById('gramos').value) || 0;
            const m = parseFloat(document.getElementById('minutos').value) || 0;
            // C√°lculo r√°pido: (Filamento + Tiempo) * Ganancia
            const total = (((21000/1000)*g) + (4.5*m)) * 1.8;
            document.getElementById('res').innerText = '$' + (Math.ceil(total / 100) * 100);
        }

        document.getElementById('f').onchange = (e) => {
            const r = new FileReader(); r.onload = (ev) => {
                const i = new Image(); i.onload = () => {
                    const c = document.createElement('canvas'); const s = 600 / i.width;
                    c.width = 600; c.height = i.height * s;
                    c.getContext('2d').drawImage(i, 0, 0, c.width, c.height);
                    imgB64 = c.toDataURL('image/jpeg', 0.6);
                    document.getElementById('f-txt').innerText = "‚úÖ FOTO LISTA";
                }; i.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]);
        };

        async function guardar() {
            const n = document.getElementById('nombre').value;
            const p = parseInt(document.getElementById('res').innerText.replace('$',''));
            if(!n || p <= 0) return alert("Faltan datos o foto");
            
            const btn = document.getElementById('btn-save');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            const pay = { 
                nombre: n, precio: p, 
                descripcion: document.getElementById('descripcion').value,
                gramos: document.getElementById('gramos').value,
                minutos: document.getElementById('minutos').value,
                imagen: imgB64 
            };
            
            await client.from('productos').insert([pay]);
            location.reload();
        }

        // -- WHATSAPP --
        function pedir() {
            const m = `¬°Hola Craig 3D! üëã Me interesa este producto de su cat√°logo:\n\n*${actual.nombre}*\nüí∞ Precio: $${actual.precio}\n\n¬øMe dan m√°s info?`;
            window.open(`https://wa.me/5492804556677?text=${encodeURIComponent(m)}`, '_blank');
        }

        async function borrarActual() {
            if(confirm("¬øSeguro que quer√©s eliminar esta pieza?")) {
                await client.from('productos').delete().eq('id', actual.id);
                location.reload();
            }
        }
    </script>
</body>
</html>
