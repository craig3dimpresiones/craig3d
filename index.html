<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Craig 3D - Gesti√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { overflow-x: hidden; min-height: 100%; -webkit-tap-highlight-color: transparent; }
        .seccion { display: none; } 
        .activa { display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 150; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal.open { display: flex; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <div id="sec-login" class="fixed inset-0 min-h-screen flex items-center justify-center p-6 bg-slate-900 text-white z-[200]">
        <div class="w-full max-w-sm space-y-6 text-center">
            <h1 class="font-black text-4xl italic uppercase tracking-tighter text-white">Craig <span class="text-red-600">3D</span></h1>
            <p class="text-slate-400 text-sm italic">Acceso de Personal</p>
            <div class="space-y-3">
                <input type="text" id="log-nombre" placeholder="Usuario" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <input type="password" id="log-pass" placeholder="Contrase√±a" class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-red-600 font-bold">
                <button onclick="login()" id="btn-login" class="w-full bg-red-600 p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all text-white">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex flex-col">
        <header class="bg-slate-900 text-white p-6 flex justify-between items-center border-b-4 border-red-600 shadow-xl sticky top-0 z-50">
            <h1 class="font-black text-xl italic uppercase tracking-tighter">Craig <span class="text-red-600">3D</span></h1>
            <div class="flex gap-4 items-center">
                <button onclick="ver('config')" class="text-xl">‚öôÔ∏è</button>
                <button onclick="logout()" class="text-[10px] font-bold text-red-500 uppercase bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">Salir</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 w-full flex-1">
            <div id="sec-inicio" class="seccion activa space-y-4 pt-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm text-center border-l-4 border-red-600">
                    <p class="text-[10px] font-bold text-slate-400 uppercase italic">Operador Actual</p>
                    <p id="user-display" class="font-black text-slate-700 uppercase italic">---</p>
                </div>
                <button onclick="ver('calc')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üßÆ Nueva Cotizaci√≥n</span> <span class="text-blue-500 text-2xl">+</span>
                </button>
                <button onclick="ver('cata')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-purple-500 font-black uppercase text-left flex justify-between items-center active:scale-95 transition-all">
                    <span>üñºÔ∏è Ver Cat√°logo</span> <span class="text-purple-500 text-2xl">‚ûî</span>
                </button>
            </div>

            <div id="sec-config" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <div class="flex justify-between items-center border-b pb-2">
                    <h2 class="font-black uppercase text-slate-700 text-sm italic">Costos del Taller</h2>
                    <button onclick="ver('inicio')" class="text-red-500 font-bold text-xs uppercase underline">Cerrar</button>
                </div>
                <div class="space-y-3">
                    <div class="bg-slate-50 p-3 rounded-xl">
                        <label class="text-[10px] font-bold text-slate-500 uppercase italic">Filamento x Kilo ($)</label>
                        <input type="number" id="cfg-filamento" class="w-full bg-transparent font-bold text-lg outline-none" onchange="guardarConfig()">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 p-3 rounded-xl">
                            <label class="text-[10px] font-bold text-slate-500 uppercase italic">Luz x Min ($)</label>
                            <input type="number" step="0.1" id="cfg-luz" class="w-full bg-transparent font-bold outline-none" onchange="guardarConfig()">
                        </div>
                        <div class="bg-slate-50 p-3 rounded-xl">
                            <label class="text-[10px] font-bold text-slate-500 uppercase italic">M√°quina x Min ($)</label>
                            <input type="number" step="0.1" id="cfg-desgaste" class="w-full bg-transparent font-bold outline-none" onchange="guardarConfig()">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 border-t pt-3">
                        <div class="bg-red-50 p-3 rounded-xl">
                            <label class="text-[10px] font-bold text-red-400 uppercase italic">Margen Error (%)</label>
                            <input type="number" id="cfg-error" class="w-full bg-transparent font-bold outline-none text-red-600" onchange="guardarConfig()">
                        </div>
                        <div class="bg-green-50 p-3 rounded-xl">
                            <label class="text-[10px] font-bold text-green-400 uppercase italic">Ganancia (%)</label>
                            <input type="number" id="cfg-ganancia" class="w-full bg-transparent font-bold outline-none text-green-600" onchange="guardarConfig()">
                        </div>
                    </div>
                </div>
            </div>

            <div id="sec-calc" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <button onclick="limpiarForm(); ver('inicio')" class="text-blue-500 font-bold text-xs uppercase italic">‚Üê Volver</button>
                <input type="hidden" id="edit-id">
                <input type="text" id="nombre" placeholder="NOMBRE DE LA PIEZA" class="w-full border-b-2 p-2 font-black uppercase focus:border-blue-500 outline-none">
                
                <select id="material" class="w-full border-b-2 p-2 font-bold bg-white outline-none uppercase italic">
                    <option value="PLA">PLA</option><option value="PETG">PETG</option>
                    <option value="ABS">ABS</option><option value="FLEX">FLEX</option>
                </select>

                <textarea id="descripcion" placeholder="Notas adicionales..." class="w-full border-2 p-3 rounded-xl text-sm italic h-20 outline-none"></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-3 rounded-xl text-center">
                        <label class="text-[10px] font-bold text-slate-400 block mb-1 uppercase italic">Gramos</label>
                        <input type="number" id="gramos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()">
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl text-center">
                        <label class="text-[10px] font-bold text-slate-400 block mb-1 uppercase italic">Minutos</label>
                        <input type="number" id="minutos" class="bg-transparent text-center font-black w-full text-xl outline-none" oninput="calcular()">
                    </div>
                </div>

                <div class="bg-blue-50 border-2 border-dashed border-blue-200 p-4 rounded-2xl text-center" onclick="document.getElementById('foto').click()">
                    <input type="file" id="foto" accept="image/*" capture="environment" class="hidden">
                    <span id="txtFoto" class="font-black text-blue-600 uppercase text-[10px]">üì∏ Tomar Foto</span>
                </div>

                <div class="bg-slate-900 p-6 rounded-3xl text-center border-b-4 border-green-500 shadow-inner">
                    <p id="precioFinal" class="text-5xl font-black text-green-400">$0</p>
                </div>
                <button onclick="guardarPieza()" id="btnG" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all italic italic">Guardar Pieza</button>
            </div>

            <div id="sec-cata" class="seccion space-y-4">
                <div class="flex items-center justify-between sticky top-[80px] bg-slate-100/90 backdrop-blur-sm py-2 z-40">
                    <button onclick="ver('inicio')" class="text-blue-500 font-bold text-xs uppercase italic italic">‚Üê Volver</button>
                    <input type="text" id="buscador" oninput="filtrar()" placeholder="üîç Buscar..." class="bg-white border-2 rounded-full px-4 py-1 text-sm font-bold outline-none w-1/2 shadow-sm">
                </div>
                <div id="grid-productos" class="grid grid-cols-2 gap-3 pb-24"></div>
            </div>
        </main>
    </div>

    <div id="modalDetalle" class="modal" onclick="cerrarDetalle()">
        <div class="bg-white w-full max-w-sm rounded-[40px] overflow-hidden shadow-2xl relative" onclick="event.stopPropagation()">
            <img id="detImg" class="w-full h-72 object-cover border-b-4 border-red-600">
            <div class="p-6 space-y-4">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 id="detNom" class="font-black text-2xl uppercase text-slate-800 leading-none"></h3>
                        <p id="detCreador" class="text-[9px] font-bold text-slate-400 uppercase mt-2 italic"></p>
                    </div>
                    <p id="detPre" class="text-2xl font-black text-blue-600 italic"></p>
                </div>
                <p id="detDes" class="text-sm text-slate-500 italic"></p>
                <div class="grid grid-cols-3 gap-2 pt-4 border-t text-center text-slate-700">
                    <div class="bg-slate-50 p-2 rounded-xl text-[10px] font-black"><p class="text-[8px] text-slate-400 uppercase">Mat.</p><span id="detMat"></span></div>
                    <div class="bg-slate-50 p-2 rounded-xl text-[10px] font-black"><p class="text-[8px] text-slate-400 uppercase">Peso</p><span id="detGra"></span></div>
                    <div class="bg-slate-50 p-2 rounded-xl text-[10px] font-black"><p class="text-[8px] text-slate-400 uppercase">Tiempo</p><span id="detTie"></span></div>
                </div>
                <div class="flex gap-2 pt-2">
                    <button id="btnEditar" class="flex-1 bg-slate-100 text-slate-700 py-4 rounded-2xl font-bold uppercase text-[10px] italic">‚úèÔ∏è Editar</button>
                    <button id="btn
