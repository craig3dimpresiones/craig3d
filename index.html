<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craig 3D - Precisi√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.seccion { display: none; } .activa { display: block; }</style>
</head>
<body class="bg-slate-100 pb-10">
    <header class="bg-slate-900 text-white p-6 flex justify-between items-center border-b-4 border-red-600">
        <h1 class="font-black text-xl italic uppercase">Craig <span class="text-red-600">3D</span></h1>
        <button onclick="ver('config')" class="text-2xl">‚öôÔ∏è</button>
    </header>

    <div class="max-w-md mx-auto p-4">
        <div id="sec-inicio" class="seccion activa space-y-4">
            <button onclick="ver('calc')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-500 font-black uppercase text-left flex justify-between items-center">
                <span>üßÆ Calculadora</span> <span>‚ûî</span>
            </button>
            <button onclick="ver('cata')" class="w-full bg-white p-6 rounded-3xl shadow-xl border-b-8 border-purple-500 font-black uppercase text-left flex justify-between items-center">
                <span>üñºÔ∏è Cat√°logo</span> <span>‚ûî</span>
            </button>
        </div>

        <div id="sec-config" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
            <div class="flex justify-between items-center mb-2">
                <h2 class="font-black uppercase text-slate-700">Ajustes (por Minuto)</h2>
                <button onclick="ver('inicio')" class="text-red-500 font-bold text-xs uppercase underline">Cerrar</button>
            </div>
            <div class="space-y-3">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Precio Rollo 1kg ($)</label>
                    <input type="number" id="cfg-filamento" class="w-full border-2 p-3 rounded-xl font-bold bg-slate-50" onchange="guardarConfig()">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Luz x Minuto ($)</label>
                        <input type="number" step="0.1" id="cfg-luz" class="w-full border-2 p-3 rounded-xl font-bold bg-slate-50" onchange="guardarConfig()">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Desgaste x Min ($)</label>
                        <input type="number" step="0.1" id="cfg-desgaste" class="w-full border-2 p-3 rounded-xl font-bold bg-slate-50" onchange="guardarConfig()">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">% Error</label>
                        <input type="number" id="cfg-error" class="w-full border-2 p-3 rounded-xl font-bold bg-slate-50" onchange="guardarConfig()">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">% Ganancia</label>
                        <input type="number" id="cfg-ganancia" class="w-full border-2 p-3 rounded-xl font-bold bg-slate-50" onchange="guardarConfig()">
                    </div>
                </div>
            </div>
        </div>

        <div id="sec-calc" class="seccion bg-white p-6 rounded-3xl shadow-xl space-y-4">
            <button onclick="ver('inicio')" class="text-blue-500 font-bold text-xs uppercase">‚Üê Volver</button>
            <input type="text" id="nombre" placeholder="Nombre de la pieza" class="w-full border-2 p-4 rounded-2xl font-bold uppercase text-sm">
            
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="gramos" placeholder="Gramos" class="border-2 p-4 rounded-2xl text-center font-bold">
                <input type="number" id="minutos" placeholder="Minutos" class="border-2 p-4 rounded-2xl text-center font-bold">
            </div>

            <div class="bg-blue-50 border-2 border-dashed p-4 rounded-2xl text-center" onclick="document.getElementById('foto').click()">
                <input type="file" id="foto" accept="image/*" capture="environment" class="hidden">
                <span id="txtFoto" class="font-black text-blue-600 uppercase text-xs">üì∏ Sacar Foto</span>
            </div>

            <div class="bg-slate-900 p-6 rounded-3xl text-center">
                <p id="precioFinal" class="text-5xl font-black text-green-400">$0</p>
            </div>
            <button onclick="guardarPieza()" id="btnG" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase">Guardar en Cat√°logo</button>
        </div>

        <div id="sec-cata" class="seccion space-y-4">
            <button onclick="ver('inicio')" class="text-blue-500 font-bold text-xs uppercase">‚Üê Volver</button>
            <div id="grid-productos" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://acsxhpotasjilafhqmoz.supabase.co'; 
        const SB_KEY = 'sb_publishable_sDXHl5jEwIRktVlJbIH2Lg_EYYMd_bF';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let fotoFinal = "";

        // Configuraci√≥n inicial basada en tu Excel
        let config = { filamento: 21000, luz: 0.5, desgaste: 3.9, error: 10, ganancia: 80 };

        function init() {
            const saved = localStorage.getItem('craig3d_config');
            if(saved) config = JSON.parse(saved);
            document.getElementById('cfg-filamento').value = config.filamento;
            document.getElementById('cfg-luz').value = config.luz;
            document.getElementById('cfg-desgaste').value = config.desgaste;
            document.getElementById('cfg-error').value = config.error;
            document.getElementById('cfg-ganancia').value = config.ganancia;
        }

        function guardarConfig() {
            config.filamento = parseFloat(document.getElementById('cfg-filamento').value) || 0;
            config.luz = parseFloat(document.getElementById('cfg-luz').value) || 0;
            config.desgaste = parseFloat(document.getElementById('cfg-desgaste').value) || 0;
            config.error = parseFloat(document.getElementById('cfg-error').value) || 0;
            config.ganancia = parseFloat(document.getElementById('cfg-ganancia').value) || 0;
            localStorage.setItem('craig3d_config', JSON.stringify(config));
            calcular();
        }

        function ver(id) {
            document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
            document.getElementById('sec-' + id).classList.add('activa');
            if(id === 'cata') cargarCata();
        }

        function calcular() {
            const g = parseFloat(document.getElementById('gramos').value) || 0;
            const m = parseFloat(document.getElementById('minutos').value) || 0;

            const costoMaterial = (config.filamento / 1000) * g;
            const costoTiempo = (config.luz + config.desgaste) * m;
            
            const subtotal = costoMaterial + costoTiempo;
            const conError = subtotal * (1 + (config.error / 100));
            const final = conError * (1 + (config.ganancia / 100));

            document.getElementById('precioFinal').innerText = '$' + Math.round(final);
        }

        document.getElementById('foto').onchange = (e) => {
            const r = new FileReader(); r.onload = (ev) => {
                const i = new Image(); i.onload = () => {
                    const c = document.createElement('canvas'); const s = 600 / i.width;
                    c.width = 600; c.height = i.height * s;
                    const ctx = c.getContext('2d'); ctx.drawImage(i, 0, 0, c.width, c.height);
                    fotoFinal = c.toDataURL('image/jpeg', 0.6);
                    document.getElementById('txtFoto').innerText = "‚úÖ LISTA";
                }; i.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]);
        };

        async function guardarPieza() {
            const n = document.getElementById('nombre').value;
            const p = parseInt(document.getElementById('precioFinal').innerText.replace('$',''));
            if(!n || !fotoFinal) return alert("Falta nombre o foto");
            document.getElementById('btnG').innerText = "GUARDANDO...";
            await supabaseClient.from('productos').insert([{ nombre: n, precio: p, imagen: fotoFinal }]);
            location.reload();
        }

        async function cargarCata() {
            const { data } = await supabaseClient.from('productos').select('*').order('id', {ascending: false});
            document.getElementById('grid-productos').innerHTML = data.map(p => `
                <div class="bg-white p-4 rounded-3xl shadow flex items-center gap-4">
                    <img src="${p.imagen}" class="w-16 h-16 object-cover rounded-xl">
                    <div class="flex-1 text-sm font-bold uppercase text-slate-700">${p.nombre}</div>
                    <div class="text-blue-600 font-black text-lg">$${p.precio}</div>
                </div>`).join('');
        }

        document.addEventListener('input', calcular);
        init();
    </script>
</body>
</html>
